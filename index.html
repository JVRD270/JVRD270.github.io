<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Pomodoro App</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/pomodoro.css" />
    <link rel="stylesheet" href="./assets/css/all.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Jura:400,600,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/sidenav.css" />
    <link rel="stylesheet" href="./assets/css/sliders.css" />
    <script src="assets/js/lib/jquery-2.1.4.min.js"></script>
    <script src="./assets/js/lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="assets/js/lib/progressbar.min.js"></script>
  </head>
  <body>
    <div class="menucontainer">
      <div id="sideNavigation" class=" sidenav">
        <a href="javascript:void(0)" class="closebtn toggleMenu">&times;</a>
        <div class="mt-5 frame1">
          <h5>WORK TIME</h5>
          <h6></h6>
          <div class="range">
            <input id="range1" type="range" min="0" max="3599" />
          </div>
        </div>
        <div class="mt-5 frame2">
          <h5>BREAK TIME</h5>
          <h6></h6>
          <div class="range">
            <input id="range2" type="range" min="0" max="3599" />
          </div>
        </div>
        <div class="mt-5 frame3">
          <h5>RATIO (WORK/BREAK)</h5>
          <h6></h6>
          <div class="range">
            <input id="range3" type="range" min="0" max="10" />
          </div>
        </div>
        <div class="mt-5">
          <h4><span>SOUND</span><input type="checkbox" checked /></h4>
        </div>
      </div>
    </div>

    <nav class=" topnav">
      <a class="toggleMenu" href="#">
        <svg class="mySVG" width="30" height="30" id="icoOpen">
          <path
            class="burger"
            d="M0,5 30,5"
            stroke="#d3d3d3"
            stroke-width="5"
          />
          <path
            class="burger"
            d="M0,14 30,14"
            stroke="#d3d3d3"
            stroke-width="5"
          />
          <path
            class="burger"
            d="M0,23 30,23"
            stroke="#d3d3d3"
            stroke-width="5"
          />
        </svg>
      </a>
    </nav>
    <!-- <div class="title">
      <h1>Let's Work!</h1>
    </div> -->

    <div id="circle" class="w-75 p-0 container">
      <div class="inner">
        <ul>
          <li class="timer"><input class="minutes" type="text" /></li>
          <li class="timer colon">:</li>
          <li class="timer"><input class="seconds" type="text" /></li>
        </ul>

        <i class="lock fas fa-lock-open"></i>

        <h2>
          LET'S START<br />
          (Press Play Button to Begin)
        </h2>
      </div>
    </div>
    <div class="buttons">
      <button id="workbtn">
        <i class="play fas fa-play"></i><i class="pause fas fa-pause"></i>
      </button>
    </div>
    <button id="resetbtn"><span>RESET</span></button>

    <script src="./assets/js/pomodoro.js" async defer></script>
  </body>
</html>
